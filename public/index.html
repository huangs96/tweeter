<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->

    <!-- layout -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweets container -->
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />

    <!-- media queries -->
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="writeTweet">
        <span><span class="bold">Write </span>a new Tweet</span>
        <i class="fa-solid fa-angles-down arrow"></i>
      </div>
    </nav>
    <section class="fullheader">
      <div class="headerimg">
          <img src="/images/profile-hex.png"> 
      <br>
          <h2>Your Name</h2>
      </div>
    </section>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <div class="error" id="alert">
        <i class="fa-solid fa-triangle-exclamation" id="first"></i>
        &nbsp
        Alert: Too Long or empty, Respect the Tweeter&nbsp
        <i class="fa-solid fa-triangle-exclamation" id="last"></i>
      </div>
      <form id="tweets" action="/tweets/" method="post">
        <br>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" ></textarea>
        <div class="countstart">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    <article class="maintweetcontainer"></article> 
  </section>
  </main>
  </body>
</html>
